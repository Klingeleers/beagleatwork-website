---
layout: default
---
<!-- page title -->
<section class="page-title-alt position-relative" 
  style="background-image: linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.2)), url('{{page.image | relative_url }}'); background-repeat: no-repeat; background-size: cover; background-position: center;">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <h1 class="text-white font-tertiary">{{ page.title | escape }}</h1>
      </div>
    </div>
  </div>
</section>
<!-- /page title -->

<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="content">
          {{ content }}
        </div>
      </div>
    </div>
  </div>
</section>
