# About Page

# Work Process Section
work-process:
  - title : "Slachtofferbinding"
    icon : "assets/images/icons/plan.png"
    content : "Het allerbelangrijkste voor een reddingshond is dat hij graag naar slachtoffers gaat zoeken. Zo krijgen ze telkens hun speeltje of voeding als ze het slachtoffer vinden. Bij beagles is het overgrote deel gemakkelijker te trainen met voeding."
    
  - title : "Neus gebruiken"
    icon : "assets/images/icons/design.png"
    content : "Wanneer ze graag naar de slachtoffers gaan, gaan we ze stilaan uit zicht plaatsen. De honden worden op dat moment gedwongen om hun neus te gaan gebruiken om het slachtoffer te vinden. Als ze dit eenmaal door hebben gaat het snel!"
    
  - title : "Verwijzen"
    icon : "assets/images/icons/print.png"
    content : "Wanneer het slachtoffer werd gevonden moet de hond het slachtoffer verwijzen. Dat kan op allerlei manieren, maar de favoriete manier van bijna alle beagles is het aanblaffen tot de begeleider er is."


