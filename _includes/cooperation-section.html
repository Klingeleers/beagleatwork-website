{% if site.data.settings.cooperations %}
<!-- cooperation -->
<section class="section">
  <div class="container">
    <div class="row spaced-cols justify-content-around">
      <div class="col-lg-12 text-center">
        <h2 class="section-title">{{ site.data.settings.cooperation-title }}</h2>
      </div>
      {% for cooperation in site.data.settings.cooperations %}
      <div class="col-lg-5 col-md-8 text-center card y-move bordered">
        <div class="card-body">
          <img src="{{ site.baseurl }}/assets/images/cooperation/{{ cooperation.logo }}" width="100" height="{{ 100 | divided_by: cooperation.aspectratio }}" alt="{{ cooperation.organization }} logo" style="max-width: 100px;">
          <h3>{{ cooperation.organization }}</h3>
          <p class="mb-0">{{ cooperation.explanation }}</p>
          <br />
          <a class="btn-sm btn-secondary" href="{{ cooperation.website }}">Bezoek website</a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
<!-- ./cooperation -->
{% endif %}
